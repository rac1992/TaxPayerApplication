<!DOCTYPE html>
<html>
<head>
<!-- <link rel="stylesheet" -->
<!-- 	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script type="text/javascript" src="taxApp.js"></script>

</head>
<body>

	<div class="container" ng-app="app">
		<title>Personal Information</title>
		<center></center>
		<h1>PERSONAL INFORMATION</h1>
		</center>
		<form role="form" ng-controller="FormController"
			ng-submit="saveData()">
			<table>
				<tr>
					<td><label for="name">Name</label></td>
					<td><input type="text" class="form-control" id="name"
						pattern="[a-zA-Z ]{5,}" ng-model="data.name" required></td>
				</tr>
				<tr>
					<td><label for="address">Address</label></td>
					<td><input type="textarea" class="form-control" id="address"
						ng-model="data.address" required></td>
				</tr>
				<tr>
					<td><label for="pan">PAN</label></td>
					<td><input type="text" class="form-control" id="pan"
						pattern="[a-zA-Z ]{10,}" ng-model="data.pan" required></td>
				</tr>
				<tr>
					<td><label for="dob">Date Of Birth</label></td>
					<td><input type="date" class="form-control" id="dob"
						ng-model="data.dateofbirth" required></td>
				</tr>
				<tr>
					<td><label for="assYear">Assessment Year</label></td>
					<td><input type="text" class="form-control" id="assYear"
						ng-model="data.assessmentyear" required></td>
				</tr>
				<tr>
					<td><label for="income">Income</label></td>
					<td><input type="text" class="form-control" id="income"
						pattern="[0-9]" min='20000' ng-model="data.income" required></td>
				</tr>
				<tr>
					<td><label for="tds">TDS</label></td>
					<td><input type="text" class="form-control" id="tds"
						pattern="[0-9]" ng-model="data.tds" required></td>
				</tr>
				<tr>
					<td><label for="taxDeducted">Tax Deducted</label></td>
					<td><input type="text" class="form-control" id="taxDeducted"
						pattern="[0-9]" ng-model="data.taxdeducted" required></td>
				</tr>
				<tr>
					<td><button type="submit" class="btn btn-default" X>Save</button></td>
					<td><button type="reset" class="btn btn-default">Cancel</button></td>
				</tr>
			</table>
		</form>
		<div id="xml_data"></div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Style.css">
<script type="text/javascript" src="Validations.js"></script>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>



</head>
<body ng-app="app">
<script type="text/javascript" src="taxApp.js"></script>
	<div class="container">
		<h2>PERSONAL INFORMATION</h2>
	<br><br>
		<form name="myForm" class="form-horizontal" role="form"
			ng-controller="FormController"
			ng-submit="myForm.$valid && saveData()">

			<div class="form-group">

				<label class="col-sm-2 control-label" for="name">Name</label>
				<div class="col-sm-10"> 
				<input type="text"
					class="form-control" id="name" pattern="[a-zA-Z\s]{1,}"
					maxlength="30" ng-model="data.name"
					onkeypress="return onlyAlphabets(event,this);"
					style="text-transform: uppercase"
					title="1 to 30 Alphabet Characters"
					style="text-transform:uppercase" required>
					</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="address">Address</label>
				<div class="col-sm-10">
				<textarea class="form-control" id="address" ng-model="data.address" 
				style="text-transform: uppercase" 
				onkeypress="return onlyAddress(event, this);"
				maxlength="40"
				required ></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="pan"> PAN </label> 
				<div class="col-sm-10">
				<input type="text"
					class="form-control" id="pan" pattern="[a-zA-Z0-9]{10,}"
					maxlength="10" onkeypress="return onlyAlphaNumberic(event,this);"
					style="text-transform: uppercase"
					title="Enter 10 digit AlphaNumbereic PAN Number"
					ng-model="data.pan" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="dob">Date Of Birth</label> 
				<div class="col-sm-10">
				<input type="date"
					class="form-control" id="dob"
					ng-model="data.dateofbirth" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="assYear">Assessment Year</label> 
				<div class="col-sm-10">
				<input type="text"
					class="form-control" id="assYear" pattern="[0-9]{4,4}-[0-9]{2,4}"
					title="Enter Year in format e.g., 2015-16 or 2015-2016"
					placeholder="e.g., 2015-16 or 2015-2016"
					maxlength="9" ng-model="data.assessmentyear" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="income">Income</label> 
				<div class="col-sm-10">
				<input type="text"
					class="form-control" id="income" onkeypress="return onlyCurrency(event, this);" min='5'
					ng-model="data.income" maxlength="20" placeholder="Minimum 10000" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="tds">TDS</label> 
				<div class="col-sm-10">
				<input type="text" class="form-control"
					id="tds" onkeypress="return onlyCurrency(event, this);" maxlength="20" ng-model="data.tds" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="taxDeducted">Tax Deducted</label> 
				<div class="col-sm-10">
				<input type="text"
					class="form-control" id="taxDeducted" onkeypress="return onlyCurrency(event, this);" maxlength="20"
					ng-model="data.taxdeducted" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Save</button>
			
				<button type="reset" class="btn btn-default">Cancel</button>
				</div>
			</div>
			

		</form>
		<div id="xml_data"></div>
	</div>

</body>
</html>
